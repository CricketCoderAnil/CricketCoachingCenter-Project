upd.t=Informations générales
upd.l1=Le cricket est originaire d'Angleterre et aurait été pratiqué dès le XVIe siècle.
upd.l2=Le Conseil international de cricket (ICC) supervise les matchs et tournois internationaux.
upd.l3=Le cricket a trois formats principaux\u00A0: les matchs tests, les matchs internationaux d'un jour (ODI) et le Twenty20 (T20).
upd.l4=Le test de cricket est le format le plus long, pouvant durer jusqu'à cinq jours, et est considéré comme le test ultime de compétence et d'endurance.
upd.l1=Le T20 est le format le plus court et le plus dynamique, avec seulement 20 overs par équipe.

upd2.t2=Règles et gameplay

upd2.l1= L'objectif principal est de marquer plus de points que l'équipe adverse tout en prenant les 10 guichets au passage.
upd2.l2= Chaque équipe est composée de 11 joueurs, dont des batteurs, des quilleurs et des joueurs de champ, avec un gardien de guichet désigné.
upd2.l3= Le jeu se joue sur un terrain de 22 mètres de long où le quilleur envoie la balle au batteur.
upd2.l4= Le cricket a des positions de terrain uniques comme « slip », « gully », « silly point » et « third man ».

upd3.t3= Équipement
upd3.l1= La batte de cricket est en bois de saule, tandis que la balle est une sphère dure recouverte de cuir.
upd3.l2= Les joueurs portent des casques, des gants et des protections pour se protéger, en particulier dans les formats rapides.

upd4.t4= Compétences clés

upd4.l1= Le battage exige une excellente coordination \u0153il-main, un timing et une adaptabilité à différents styles de bowling.
upd4.l2=Le bowling comprend des techniques comme le spin, le swing et le bowling rapide pour déjouer le batteur.
upd4.l3=Le fielding implique de l'agilité et des réflexes rapides pour sauver des courses et exécuter des prises ou des run-outs.

upd5.t5=Faits amusants

upd5.l1= Le match de cricket le plus long a duré 12 jours entre l'Angleterre et l'Afrique du Sud en 1939, se terminant par un match nul.
upd5.l2=Le Marylebone Cricket Club (MCC), créé en 1787, est l'une des plus anciennes organisations de cricket.
upd5.l3= Le total d'équipe le plus élevé en ODI est de 498/4 par l'Angleterre contre les Pays-Bas en 2022.

#À propos de nous

ab.t=À propos de nous - Crickecoder Anil Coaching Center
ab.h=Crickecoder Anil Coaching Center
ab.p=Transformer les aspirants joueurs de cricket en champions
ab.h2=Notre mission
ab.p1=Au Crickecoder Anil Coaching Center, notre mission est de nourrir et de développer les jeunes talents, en leur permettant d'exceller dans le jeu de cricket.
Nous nous engageons à fournir un encadrement de premier ordre, des installations de pointe et un environnement d'apprentissage qui favorise la croissance, la discipline et l'excellence.
ab.h21=Notre mission
ab.p2= Nous envisageons un avenir où chaque aspirant joueur de cricket a la possibilité de briller, en représentant ses équipes locales, nationales et internationales avec fierté et compétence.
En combinant la sagesse traditionnelle du cricket avec les techniques modernes, nous visons à créer des champions qui inspirent la prochaine génération.
